/triton/controls/thrust_allocator:
  ros__parameters:
  # Old values are commented, we should think about remodelling the Gazebo Sim to match  

      # Triton-Mini AUV components

      # Thrusters will follow the following naming convention: 

      #               ___      Thruster 3
      #    Thruster 5 ___________|__|________
      #                 |                    |
      #                 |        +y          |
      #            Thruster 4 |||            |_
      #                 |     |||___+x       |_) AUV front 
      #                 |     +z             |
      #                 |   (pointing up)    |
      #               __|____________________|   
      #    Thruster 2 ___        |  |        
      #                        Thruster 1

    num_thrusters: 5
    bits_per_thruster: 5
    max_fwd: 3.71 # kgf 
    max_rev: 2.92 # kgf 
    t2:
      contrib: 
        x: 1.0
        y: 0.0
      lx: -0.5
      ly: -0.5
    t5:
      contrib: 
        x: 1.0
        y: 0.0
      lx: -0.5
      ly: 0.5
    t3:
      contrib:
        z: 1.0
      lx: 0.0
      ly: 0.5
    t1:
      contrib: 
        z: 1.0
      ly: -0.5
    t4:
      contrib:
        y: -1.0
